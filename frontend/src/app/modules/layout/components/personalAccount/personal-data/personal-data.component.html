<div id="userInfo">
  <h1><span>Личные данные</span></h1>
  <h3 id="inf">Основная информация (например, имя и фамилия), которую вы используете в наших сервисах.</h3>
  <table>
    <tr>
      <td>Логин пользователя:</td>
      <td>{{(autUser.login)}}</td>
    </tr>
    <tr>
      <td>Имя пользователя:</td>
      <td>{{autUser.firstName}}</td>
    </tr>
    <tr>
      <td>Фамилия пользователя:</td>
      <td>{{autUser.secondName}}</td>
    </tr>
  </table>
</div>
